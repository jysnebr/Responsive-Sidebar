<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive sidebar</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5515d2e46e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.css" integrity="sha512-ATN+215q9aTPsW9BqG/gcN//zPT6zssZRUrPQXNONPb8h5FV1VrlqS6TeZDWx88pVTiVbtkXvlE7EC8H0UnN5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-container">
            <div class="top-section">
                <i class="fa-solid fa-rocket"></i>
                <p class="welcome-text">My Web App</p>
            </div>
            <div class="middle-section">
                <ul class="items">
                    <li class="item">
                        <i class="fa-solid fa-cube"></i>
                        <span class="item-text" >Dashboard</span>
                    </li>
                    <li class="item" id="item-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item-text">Search</span> 
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-chart-column"></i>
                        <span class="item-text">Insights</span> 
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-folder-open"></i>
                        <span class="item-text">Docs</span> 
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-people-roof"></i>
                        <span class="item-text">Community</span> 
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <span class="item-text">Tools</span> 
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span class="item-text">Market</span> 
                    </li>
                    <li class="item">
                        <i class="fa-solid fa-users-gear"></i>
                        <span class="item-text">Resources</span> 
                    </li>
                </ul>
            </div>
            <div class="bottom-section">
                <div class="night"></div>
                <div class="dark"></div>
                <div class="light"></div>
            </div>
        </div>    
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
